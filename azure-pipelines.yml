name: cd-cloud-cf-helloworld-nodejs
resources:
  containers:
  - container: mta
    image: 'ppiper/mta-archive-builder:azure'
    options: --user 0:0
  - container: cf
    image: 'ppiper/cf-cli:latest'
    options: --user 0:0

trigger:
  - 1-azure-basic-cf

stages:
- stage: build
  displayName: Build MTA for SAP Cloud Platform
  jobs:
    - job: build
      pool:
        vmImage: 'ubuntu-latest'
      container: mta
      steps:
        - bash: 'mtaBuild --build-target CF --mtar target/out.mtar build'
        - publish: target
          artifact: target
  
- stage: deploy
  displayName: Deployment to SAP Cloud Platform (Cloud foundry)
  jobs:
    - job: deploy
      pool:
        vmImage: 'ubuntu-latest'
      container: cf
      steps:
        - download: current
          artifact: target
        - bash: 'cf login -u "$(CF-USER)" -p "$(CF-PASSWORD)" -a "$(CF-API)" -o "$(CF-ORG)" -s "$(CF-SPACE)" && cf deploy $(Pipeline.Workspace)/target/out.mtar'
