name: cd-cloud-cf-helloworld-nodejs
resources:
  containers:
  - container: mta
    image: 'ppiper/mta-archive-builder:latest'
    options: --user 0:0 --privileged
  - container: neo
    image: 'ppiper/neo-cli:latest'
    options: --user 0:0 --privileged
  - container: node
    image: 'geekykaran/headless-chrome-node-docker:latest'
    options: --privileged
  - container: cf
    image: 'ppiper/cf-cli:latest'
    options: --user 0:0 --privileged --env CF_HOME="/home/piper"

trigger:
  - 1-azure-basic-cf

stages:
- stage: build
  displayName: Build MTA for SAP Cloud Platform
  jobs:
    - job: build
      pool:
        vmImage: 'ubuntu-latest'
      container: mta
      steps:
        - bash: 'mtaBuild --build-target CF --mtar target/out.mtar build && ls -Rla && pwd && printenv'
        - publish: target/out.mtar
          artifact: out.mtar
  
- stage: test
  displayName: Run Karma Test Suite
  jobs:
    - job: test
      pool:
        vmImage: 'ubuntu-latest'
      container: node
      steps:
        - bash: 'npm install && npm run-script test'

- stage: deploy
  displayName: Deployment to SAP Cloud Platform (Cloud foundry)
  jobs:
    - job: deploy
      pool:
        vmImage: 'ubuntu-latest'
      container: cf
      steps:
        - download: current
          artifact: out.mtar
        - bash: 'ls -la && cf login -u "$(CF-USER)" -p "$(CF-PASSWORD)" -a "$(CF-API)" -o "$(CF-ORG)" -s "$(CF-SPACE)" && cf deploy $(Pipeline.Workspace)/out.mtar'
